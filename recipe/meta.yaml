{% set name = "pygmt" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1090be7a3745e982af130a0289b9ceb60289b9c2c50fc2e0f681004ed7a1a20e

build:
  noarch: python
  number: 0
  script: SETUPTOOLS_SCM_PRETEND_VERSION={{ version }} {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=64
    - setuptools_scm >=6.2
    - toml
  run:
    - gmt >=6.3.0,<7.0
    - netCDF4
    - numpy >=1.21
    - packaging
    - pandas
    - python >=3.8
    - xarray

test:
  imports:
    - pygmt
    - pygmt.tests
  commands:
    - python -c "import pygmt; assert pygmt.__version__ != 'v0.0.0'"
    - python -c "import pygmt; pygmt.show_versions()"

about:
  home: https://www.pygmt.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: A Python interface for the Generic Mapping Tools
  doc_url: https://www.pygmt.org/
  dev_url: https://github.com/GenericMappingTools/pygmt

extra:
  recipe-maintainers:
    - moorepants
    - seisman
    - weiji14
    - willschlitzer
