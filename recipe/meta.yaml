{% set python_min = "3.11" %}
{% set name = "pygmt" %}
{% set version = "0.17.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 06d7581bc35641db318c418aba02163bc519ba267a5a60b5cc419eee40390503

build:
  noarch: python
  number: 0
  script: SETUPTOOLS_SCM_PRETEND_VERSION={{ version }} {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=77
    - setuptools_scm >=6.2
    - toml
  run:
    - gmt >=6.4.0,<7.0
    - numpy >=1.26
    - packaging >=24.2
    - pandas >=2.2
    - python >={{ python_min }}
    - xarray >=2023.10

test:
  requires:
    - python {{ python_min }}
  imports:
    - pygmt
  commands:
    - python -c "import pygmt; assert pygmt.__version__ != 'v0.0.0'"
    - python -c "import pygmt; pygmt.show_versions()"

about:
  home: https://www.pygmt.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: A Python interface for the Generic Mapping Tools
  doc_url: https://www.pygmt.org/
  dev_url: https://github.com/GenericMappingTools/pygmt

extra:
  recipe-maintainers:
    - moorepants
    - seisman
    - weiji14
    - willschlitzer
