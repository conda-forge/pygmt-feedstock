{% set name = "pygmt" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2af8a6c54c6de1568d7e83d4542a14aef6c6bcf48d1d625623860e89790a4923

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - gmt >=6.0.0,<7.0
    - netCDF4
    - numpy
    - packaging
    - pandas
    - python
    - xarray

test:
  imports:
    - pygmt
    - pygmt.tests

about:
  home: https://www.pygmt.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: A Python interface for the Generic Mapping Tools
  doc_url: https://www.pygmt.org/
  dev_url: https://github.com/GenericMappingTools/pygmt

extra:
  recipe-maintainers:
    - moorepants
    - weiji14
